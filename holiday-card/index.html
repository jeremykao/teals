<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <div class="content-container">
      <h1 class="greeting">You have a present!</h1>
      <div class="present hidden">
        <div class="santa">
          <div class="santa__hat"></div>
          <div class="santa__eyes"></div>
          <div class="santa__beard">
            <div class="santa__beard--cover"></div>
          </div>
          <div class="santa__smile"></div>
        </div>
        <div class="present__box">
          <div class="present__ribbon--vertical"></div>
          <div class="present__ribbon--horizontal"></div>
        </div>
        <div class="present__top">
          <div class="present__ribbon--vertical"></div>
          <div class="present__bow"></div>
        </div>
      </div>
      <iframe loading="eager" id="snap-animation" class="hidden" width="640" height="480"></iframe>
      <div class="button-container hidden">
        <button class="start">Start Animation</button>
        <button class="reset">Reset Gift</button>
      </div>
      <div class="snowflakes hidden" aria-hidden="true">
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
          ❅
        </div>
        <div class="snowflake">
          ❆
        </div>
        <div class="snowflake">
          ❅
        </div>
        <div class="snowflake">
          ❆
        </div>
        <div class="snowflake">
          ❅
        </div>
        <div class="snowflake">
          ❆
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
